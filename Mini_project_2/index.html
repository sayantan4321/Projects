<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location part container -->
            <div class="sub-container grant-location-container">
            <img src="./Location.png" alt="location_symbol" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow access to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--Search Form -> Form Container -->
            <form class="form-container" data-searchForm>
            <input placeholder="Search for city.." data-searchInput>
            <button class="btn" type="submit">
                <img src="./search.png" width="40" height="40" loading="lazy">
            </button>
            </form>

            <!--loading Screen Container -->
            <div class="Loading-container">
                <img src="./loading.png" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>
            
            <!-- Show User weather info -->
            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p> <!--Dynamic use case -->
                    <img data-countryIcon> <!--Dynamic -->
                </div>
                <!-- weather desc -->
                <p data-weatherDesc></p>
                <!-- Weather Icon -->
                <img data-WeatherIcon>
                <!-- tempareture -->
                <p data-temp></p>
       
                <!-- 3-Box Parameter details -->
                <div class="parameter-container"> <!--main box div-->

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./wind.png" width="80" height="80" loading="lazy">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./humidity.png" width="80" height="80" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./cloud.png" width="80" height="80" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudyness></p>
                    </div> 
                </div> 

            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    
</body>
</html>
