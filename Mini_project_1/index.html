<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>
        <div class="display_container">
            <input readonly placeholder="Generated Password" class="display" data-passwordDisplay> 
            <!--  data-passwordDisplay is custom attribute -->

            <button data-copy>
                <span data-copyMsg></span> <!--copied message when clicking the copy icon -->
                <img src="./icons8-copy-24.png" alt="copy" width="23" height ="23"><!--  data-copybtn is custom attribute -->
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
              <!--  <input type="number" min="1" max="20" value="10" data-lengthInput> data-lengthInput is custom attribute -->
            </div>
            <!-- SLIDER -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            
            <!-- Checkboxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include UpperCase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include LowerCase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- Strength -->
             <div class="strength-container">
                <p>Strength</p>
                <div strength-indicator></div>
             </div>
        </div>
        <button class="generate-btn">Generate Password</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
